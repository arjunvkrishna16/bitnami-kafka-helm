image:
  repository: arjunvkrishna/kafka
  tag: "1.0.1"

broker:
  - id: 0

kafka:
  brokerId: 0
  quorumVoters: "0@kafka-0:9093,1@kafka-1:9093,2@kafka-2:9093"
  clusterId: "abcdefghijklmnopqrstuv"
  offsetsTopicReplicationFactor: 3
  transactionStateLogReplicationFactor: 3
  transactionStateLogMinISR: 2
  numPartitions: 32
  logRetentionHours: 600000

resources:
  requests:
    memory: "50Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "250m"

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  storageClass: "hostpath"
  size: 8Gi

service:
  name: kafka-0
  labels:
    app: kafka-0
  type: NodePort
  ports:
    port: 9092
    targetPort: 9092
    nodePort: 32000
    name: kafka-0
  selector:
    app: kafka-0
